{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NCSU Campus Job</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/index.css') }}" />
</head>
<body style="overflow: hidden">
    {% block content %}
    <div class="container-fluid banner2">
        <div class="col-md-8 offset-md-2 info">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center">NC State Campus Jobs</h1>
                    </div>
                </div>
                <div class="d-flex justify-content-around text-center addPadding">
                    {% if session['type'] == 'applicant' %}
                        <button type="submit" class="btn btn-danger btn-lg" onclick="window.location.href='/review';">Add Review</button>
                        <button type="submit" class="btn btn-danger btn-lg" onclick="window.location.href='/pageContent';">View Reviews</button>
                        <button type="submit" class="btn btn-danger btn-lg" onclick="window.location.href='/view-jobs';">View Jobs</button>
                    
                    {% elif session['type'] == 'employer' %}
                        <button type="submit" class="btn btn-danger btn-lg" onclick="window.location.href='/add-job';">Add Job</button>
                        <button type="submit" class="btn btn-danger btn-lg" onclick="window.location.href='/view-applicants';">View Applicants</button>
                    
                    {% elif session['type'] == 'admin' %}
                        <button type="submit" class="btn btn-danger btn-lg" onclick="window.location.href='/pageContent';">View Reviews</button>
                        <button type="submit" class="btn btn-danger btn-lg" onclick="window.location.href='/view-jobs';">View Jobs</button>
                        <button type="submit" class="btn btn-danger btn-lg" onclick="window.location.href='/view-users';">View Users</button>
                        <button type="submit" class="btn btn-danger btn-lg" onclick="window.location.href='/view-applicants';">View Applicants</button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
