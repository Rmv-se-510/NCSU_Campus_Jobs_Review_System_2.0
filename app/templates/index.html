{% extends 'base.html'%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewreport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
  <title>
    NCSU Campus Job
  </title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/index.css')}}" />
</head>
<body scroll = "no" style="overflow: hidden">
    {% block content %}
    <div class="container-fluid banner2">
      <div class="col-md-8 offset-md-2 info">
        <div class="container">
          <div class="row">
            <div class="col">
              <h1 class="text-center">NC State Campus Jobs</h1>
            </div>
          </div>
          <div class = "d-flex justify-content-around text-center addPadding">
              <button type="submit" class="btn btn-danger btn-lg" onclick="window.location.href='/review';">Add Reviews</button>
          
              <button type="submit" class="btn btn-danger btn-lg" onclick="window.location.href='/pageContent';">View Reviews</button>
              <button type="submit" class="btn btn-danger btn-lg" onclick="window.location.href='/view-jobs';">View Jobs</button>
          </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
